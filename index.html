<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Color Generator</h1>
    <div id="colorBox"></div>
    <p id="colorCode">RGB: </p>
    <div class="buttons">
        <button onclick="displayColorFormat('rgb')">Show RGB</button>
        <button onclick="displayColorFormat('hex')">Show Hexadecimal</button>
        <button onclick="displayColorFormat('hsl')">Show HSL</button>
        <br><br>
        <button onclick="generateNewColor()">Generate New Color</button>
        <br><br>
        <button id="copyColorBtn">Copy Color Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
